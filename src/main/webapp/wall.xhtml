<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Seam Social client Example</h1>

		<h:form>
			<h:panelGroup rendered="#{not identity.loggedIn}">
				<p>Please select the service Below to connect Seam Social to your
			account on the given service</p>
			
					<!-- <ul>
						<h:selectOneRadio value="#{oauthAuthenticator.serviceName}">
	                		<f:selectItems value="#{multiServicesManager.listOfServices}" var="p" itemValue="#{p}" itemLabel="#{p}"/>
	            		</h:selectOneRadio>
	            
		            	<h:commandButton action="#{identity.login}" value="login"/>	            				
					</ul>-->
					
					<h:commandButton value="Twitter" action="#{identity.login}">
						<f:setPropertyActionListener target="#{oauthAuthenticator.serviceName}" value="Twitter" />
					</h:commandButton>
					
					<h:commandButton value="Facebook" action="#{identity.login}">
						<f:setPropertyActionListener target="#{oauthAuthenticator.serviceName}" value="Facebook" />
					</h:commandButton>
					
					<h:commandButton value="LinkedIn" action="#{identity.login}">
						<f:setPropertyActionListener target="#{oauthAuthenticator.serviceName}" value="LinkedIn" />
					</h:commandButton>
			
			</h:panelGroup>
		
			<h:panelGroup rendered="#{identity.loggedIn}">
			
				<div>
					<img src="#{identity.user.userProfile.profileImageUrl}"/> Hello, <h:outputText value="#{identity.user.userProfile.fullName}!"/> you are now connected via your <h:outputText value="#{identity.user.serviceName}"/> account.
					
					<h:commandButton action="#{identity.logout}" value="logout"/>
				</div>
			
				<div>Tell us (your followers, #{identity.user.serviceName} overlords and the whole world) what you think!
				</div>
				
				<div>
					<h:inputText value="#{socialMessages.message}"/>
					<h:commandButton action="#{socialMessages.post}" value="Send"/>
				</div>
				
			</h:panelGroup>		
		
		</h:form>		
		
		<ul>
		<ui:repeat var="m" value="#{socialMessages.messages}">
			<li>
				<h:outputText value="#{m.message}"/>  <h:outputText value="#{m.user.fullName}"/> <img src="#{m.user.profileImageUrl}"/>
			</li>
		</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
